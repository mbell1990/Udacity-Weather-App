<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <div class="holder headline">☁ Weather Journal App ☁</div>
      <div class="grid">
        <div id="form">
          <label for="zip">Select a city</label>
          <input type="text" id="city" placeholder="Enter city here" />
          <button id="generate" type="submit">Generate</button>
        </div>
        <div class="holder entry">
          <div id="title"></div>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="name"></div>
            <div id="weather"></div>
            <img id="icon" src="" alt="" />
            <div id="temp"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
